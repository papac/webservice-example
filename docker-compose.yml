version: '3'
services:
  auth:
    build:
      context: .
      args:
        port: 3000
        service: "auth"
    ports:
     - "3000:3000"
  mailer:
    build:
      context: .
      args:
        port: 3001
        service: "mailer"
    ports:
     - "3001:3001"
    command: "yarn global add maildev && maidev &"
  uploader:
    build:
      context: .
      args:
        port: 3002
        service: "uploader"
    ports:
     - "3002:3002"